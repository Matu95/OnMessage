<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>OnMessage</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content style="background-color: #D5DBDB">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" style="background-color: #D5DBDB">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
